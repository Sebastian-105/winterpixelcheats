<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search thumbnails..." onkeyup="searchImages()">
    </div>
    
    <!-- Sort Buttons -->
    <div class="sort-container">
        <button onclick="sortByDownloads()">Most Downloaded</button>
        <button onclick="sortByRandom()">Random</button>
    </div>
    
    <div class="gallery" id="imageGallery">
        <div class="image-item" data-tags="red, 100subs, subscribers, youtube, montage" data-id="100SubsMontage">
            <img src="images/100SubsMontage.png" alt="100SubsMontage">
            <a class="download-button" href="#" onclick="incrementDownload('100SubsMontage')">Download</a>
        </div>
        <div class="image-item" data-tags="red, 100subs, subscribers, youtube, montage" data-id="100SubsMontage2">
            <img src="images/100SubsMontage2.png" alt="100SubsMontage2">
            <a class="download-button" href="#" onclick="incrementDownload('100SubsMontage2')">Download</a>
        </div>
        <div class="image-item" data-tags="gold, Legend, Biggest Legends, montage, first, leader" data-id="BiggestLegends">
            <img src="images/BiggestLegends.png" alt="BiggestLegends">
            <a class="download-button" href="#" onclick="incrementDownload('BiggestLegends')">Download</a>
        </div>
        <div class="image-item" data-tags="blue, Blade, aura, montage" data-id="BladeMontage">
            <img src="images/BladeMontage.png" alt="BladeMontage">
            <a class="download-button" href="#" onclick="incrementDownload('BladeMontage')">Download</a>
        </div>
        <div class="image-item" data-tags="blue, aura, montage, tank" data-id="blueaura">
            <img src="images/blueaura.png" alt="blueaura">
            <a class="download-button" href="#" onclick="incrementDownload('blueaura')">Download</a>
        </div>
        <div class="image-item" data-tags="blue, grey, white, soft, glass, montage, tank, gradient" data-id="blueglass">
            <img src="images/blueglass.png" alt="blueglass">
            <a class="download-button" href="#" onclick="incrementDownload('blueglass')">Download</a>
        </div>
        <div class="image-item" data-tags="blue, purple, snow, montage, tank" data-id="bluemontage">
            <img src="images/bluemontage.png" alt="bluemontage">
            <a class="download-button" href="#" onclick="incrementDownload('bluemontage')">Download</a>
        </div>
        <div class="image-item" data-tags="blue, cyan, portal, aura, montage, tank" data-id="blueportalaura">
            <img src="images/blueportalaura.png" alt="blueportalaura">
            <a class="download-button" href="#" onclick="incrementDownload('blueportalaura')">Download</a>
        </div>
    </div>

    <!-- Footer Section with Contact Information -->
    <div class="footer">
        <p>Not seeing what you want? Contact me on discord! <a href="https://discord.gg/SPTAs6mTGe">https://discord.gg/SPTAs6mTGe</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
